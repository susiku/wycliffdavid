<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="header">
      <!-- <img
        src="https://www.logodesign.net/logo/building-on-crescent-4303ld.png?size=2&industry=company"
        id="header-img"
      /> -->
      <nav id="nav-bar">
        <img
          src="https://www.logodesign.net/logo/building-on-crescent-4303ld.png?size=2&industry=company"
          id="header-img"
        />
        <ul>
          <li><a href="#form" class="nav-link">Home</a></li>
          <li><a href="#form" class="nav-link">Products</a></li>
          <li><a href="#form" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div id="main-page">
      <h1>Our Landing Page</h1>

      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/M7FIvfx5J10"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <div id="contact">
        <form
          id="form"
          method="post"
          action="https://www.freecodecamp.com/email-submit"
        >
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" /><br />

          <label for="country">Country:</label><br />
          <input type="text" id="country" name="country" /><br />

          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="someone@email.com"
          /><br />

          <input type="submit" value="Submit" id="submit" />
        </form>
      </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    -->

  </body>
</html>
